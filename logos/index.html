<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: black;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .container img{
            width: 90px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo1.svg" alt="image">
        <img src="logo2.svg" alt="image1">
        <img src="logo3.svg" alt="img3">
    </div>
</body>
</html>
